        <button id="sendToAI">ส่งไป AI</button>
      </div>
  </header>
  <div class="space"></div>

  <div class="main-container">
    <nav class="category-menu">
      <h3>ประเภทวัตถุดิบ</h3>
      <ul id="categoryList"></ul>
    </nav>

    <main>

      <div id="items-container" class="items-container"></div>

      <footer>
        <div class="footer-con">
        <button id="resetBtn">รีเซ็ต</button>
        <button id="manageBtn">จัดการวัตถุดิบ</button>

        <button id="showCartBtn">สรุปรายการ (0 ชิ้น / 0 บาท)</button>
        </div>
      </footer>
    </main>
  </div>

  <div id="cartModal" class="modal">
    <div class="modal-content">
      <h3>รายการวัตถุดิบ</h3>
      <ul id="cartList"></ul>
      <div class="total" id="cartTotal">รวม 0 บาท</div>
      <div class="modal-footer">
        <button id="closeCart">ปิด</button>
        <button id="confirmPurchase">สั่งซื้อ</button>
      </div>
    </div>
  </div>

  <div id="aiModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">AI แนะนำ</div>
      <div id="aiResults"></div>
      <div class="modal-footer">
        <button id="closeModal">ยกเลิก</button>
        <button id="confirmSelection">ตกลง</button>
      </div>
    </div>
  </div>

  <div id="passwordModal" class="modal">
  <div class="modal-content">
    <h3>ใส่รหัสผ่าน</h3>
    <input type="password" id="passwordInput" placeholder="รหัสผ่าน">
    <div class="modal-footer">
      <button id="closePasswordModal">ปิด</button>
      <button id="confirmPassword">ตกลง</button>
    </div>
    <div id="manageForm" style="display:none;margin-top:20px;">
  <h3>ฟอร์มจัดการสินค้า</h3>
  <div class="form-container">
  <div>
    <input type="text" id="newItemName" placeholder="ชื่อสินค้า">
  <input type="number" id="newItemPrice" placeholder="ราคา">
  </div>
  <div>
  <input type="text" id="newItemCategory" placeholder="หมวดหมู่">
  <input type="text" id="newItemImage" placeholder="URL รูปภาพ">
  </div>
  </div>
  <div class="additem-con">
    <button id="addItemBtn">เพิ่มสินค้า</button>
  </div>
  <hr>
  <div id="existingItemsContainer"></div>
   <hr>
  <h4>ประวัติคำสั่งซื้อ</h4>
  <button id="loadPurchasesBtn">โหลดคำสั่งซื้อ</button>
  <div id="purchasesContainer" style="margin-top:10px;"></div>
</div>
    <div id="passwordError" style="color:red;margin-top:10px;"></div>
  </div>
</div>
